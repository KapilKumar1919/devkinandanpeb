{% extends "base.html" %}
{% load static %}

{% block title %}
Our Services | YK PEB STRUCTURE
{% endblock title %}

{% block body %}
<div id="banner-area" class="banner-area" style="background-image:url({% static "images/banner/banner1.jpg" %})">
    <div class="banner-text">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                  <h1 class="banner-title">Our Services</h1>
                </div>
            </div><!-- Col end -->
          </div><!-- Row end -->
      </div><!-- Container end -->
    </div><!-- Banner text end -->
  </div><!-- Banner area end -->

  <section id="main-container" class="main-container pb-2">
    <div class="container">
      <div class="row">
        {% for service in services %}
        <div class="col-lg-4 col-md-6 mb-5">
          <div class="ts-service-box">
              <div class="ts-service-image-wrapper">
                <img loading="lazy" class="w-100" src="{{service.image.url}}" alt="service-image">
              </div>
              <div class="d-flex">
                <div class="ts-service-info">
                    <h3 class="service-box-title">{{service.name}}</h3>
                    <p>{{service.description}}</p>
                    <a class="learn-more d-inline-block" href="{% url "contact-us" %}" aria-label="service-details"><i class="fa fa-caret-right"></i> Learn more</a>
                </div>
              </div>
          </div><!-- Service1 end -->
        </div><!-- Col 1 end -->  
        {% endfor %}
    </div><!-- Main row end -->
    </div><!-- Conatiner end -->
  </section><!-- Main container end -->
{% endblock body %}
