{% extends "base.html" %}
{% load static %}

{% block title %}
Quotation | YK PEB STRUCTURE 
{% endblock title %}

{% block body %}
<div id="banner-area" class="banner-area" style="background-image:url({% static "images/banner/banner1.jpg" %})">
    <div class="banner-text">
      <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <div class="banner-heading">
                  <h1 class="banner-title">Request For Quotation</h1>
                </div>
            </div><!-- Col end -->
          </div><!-- Row end -->
      </div><!-- Container end -->
    </div><!-- Banner text end -->
  </div><!-- Banner area end -->
<div class="container">
    <div class="gap-40"></div>
        <div class="row">
            <div class="col-md-12">
            <h3 class="column-title">Request for Quotation</h3>
                <form id="quotation-form" action="{% url 'quotation' %}" method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="companyName">Company Name</label>
                                <input class="form-control" name="companyName" id="companyName" placeholder="" type="text" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="contactPerson">Contact Person</label>
                                <input class="form-control" name="contactPerson" id="contactPerson" placeholder="" type="text" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="contactNo">Contact No</label>
                                <input class="form-control" name="contactNo" id="contactNo" placeholder="" type="text" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" name="email" id="email" placeholder="" type="email" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input class="form-control" name="subject" id="subject" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" name="address" id="address" placeholder="" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <textarea class="form-control" name="remark" id="remark" placeholder="" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="planImage">Upload Plan Image</label>
                        <input type="file" name="planImage" id="planImage">
                    </div>
                    <div class="text-right"><br>
                        <button class="btn btn-primary solid blank" type="submit">Submit Quotation</button>
                    </div>
                </form>
            </div>
        </div>
</div>
<div class="gap-40"></div>
{% endblock body %}
